<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1> Your Library</h1>
    </header>
    <div class="book-owned-read">
        <h2 class="books-in-lib">Books in Library: <span></span class="book-library-counter"span>43</span></h2>
        <h2 class="books-read">Books Read: <span class="books-read-counter">30</span></h2>
        <h2 class="books-read">Number of Pages Read: <span class="books-read-counter">2351</span></h2>
    </div>
    <div class="pop-up-add-book">
        <form>
<label>Title:<input class="pop-up-input" type="text" placeholder="Book Title" id="title"></label>
<label>Author:<input class="pop-up-input" type="text" placeholder="Author" id="author"></label>
<label>Pages:<input class="pop-up-input" type="number" placeholder="#pages" id="page-number"></label>
<button class="add-book-pop-up">Add</button>
</form>
    </div>
<button class="add-book-btn" >Add a Book</button>
<div class="library-list">
<ul class="titles">Title:
    <li class="delete highlight-for-delete">The Iliad</li>
</ul>
<ul class="authors">Author:
    <li class="highlight-for-delete">Homer</li>
</ul>
<ul class="pages">Pages:
    <li class="highlight-for-delete">400</li>
</ul>
<ul class="book-read">Read:
    <li class="click-read">Yes</li>
</ul>
</div>

</body>
<script src="app.js"></script>
<script src="storage.js"></script>
<script type="module" src="classes.js"></script>
</html>
